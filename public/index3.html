<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Discord Navbar</title>
  <link rel="stylesheet" href="./style.css">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d0b39413af.js" crossorigin="anonymous"></script>
  
    
</head>
<body>
<!-- partial:index.partial.html -->
<nav>
  <a href=""><div class="icon-wrapper"><i class="fa-regular fa-lightbulb fa-xl"></i></div></a>
  <a href=""><div class="icon-wrapper"><i class="fa-solid fa-snowflake fa-xl"></i></div></a>
  <a href=""><div class="icon-wrapper"><i class="fa-solid fa-gear fa-xl"></i></div></a>
</nav>


<script>
        const nav_links = document.querySelectorAll('a');
        nav_links.forEach(anchor => anchor.addEventListener('click', (event) => {
            event.preventDefault(); // dont follow the link as its a dummy
            nav_links.forEach(anchor => anchor.className = '');
            anchor.className = 'active';
        }));
</script>
<!-- partial -->
  
</body>
</html>
